
<form action="" method=""  [formGroup]="userForm" ><!-- (ngSubmit)="onSubmit()" -->
    <div class="form-group">
        <label for="Username">Username</label>
        <input  type="text" id="username" class="form-control"  formControlName="username" [class.is-invalid]="userName.invalid && userName.touched">
        <!-- <input value="axddsd" type="text" id="username" class="form-control"  formControlName="username" > -->
         
         <div *ngIf="userName.invalid && userName.touched">
            <small *ngIf="userName.errors?.required">name is required</small>
            <small *ngIf="userName.errors?.minlength">username must be atleast 2 charcter</small>
            <small *ngIf="userName.errors?.maxlength">username can be of maximum 0 charcter</small>
          </div><br> 
    </div>
    
   
    <div class="form-group">
        <label for="Password">Password</label>
        <input type="password"  class="form-control"  id="Password" formControlName="password"  [class.is-invalid]="passWord.invalid && passWord.touched">
        <!-- <input type="password"  class="form-control"  id="Password" formControlName="password" > -->
                  <br>
                  <div *ngIf="passWord.invalid && passWord.touched">
                    <small *ngIf="passWord.errors?.required">password is required</small>
                    <small *ngIf="passWord.errors?.minlength">password must be atleast 2 charcter</small>
                    <small *ngIf="passWord.errors?.maxlength">password can be of max 10 charcter</small>
                  </div> 
    </div>
    
    <button type="submit" routerLink="/device"  (click)="onLogin()">Login</button>
</form>
